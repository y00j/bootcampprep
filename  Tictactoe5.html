<html>
  <head>
    <title> *Tic Tac Toe Game* </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="Tictactoe5.css">

  </head>
  <body>
    <div class="game-container">
      <table>
        <tr name="0">
          <td name="0"></td>
          <td name="1"></td>
          <td name="2"></td>
        </tr>
        <tr name="1">
          <td name="0"></td>
          <td name="1"></td>
          <td name="2"></td>
        </tr>
        <tr name="2">
          <td name="0"></td>
          <td name="1"></td>
          <td name="2"></td>
        </tr>
      </table>

      <button class="player" name="X"> Player X </button>
      <button class="player" name="O"> Player O </button>
      <div class="next-move">
        <h4> Next move by : <span name="whoseturn"> </span> </h4>
      </div>

      <div class="gameoverbanner">
        Game Over!
      </div>
    </div>



    <script src="app5.js"></script>
  </body>
</html>
